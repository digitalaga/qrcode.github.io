<html>
<head>
  <title>QR Code Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <p>QR Code Generator</p>
    </div>
    <div class="inputGroup">
      <input type="text" id="qrText" placeholder="Enter Text" />
      <label for="qrText">Enter Text</label>
    </div>
    <button class="qrBtn" onclick="generateQRCode();">
      Generate
    </button>
    <div class="colorSelectors">
      <label for="mainColor">Main Color:</label>
      <input type="color" id="mainColor" onchange="updateQRCodeColors();" value="#000000">
      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" onchange="updateQRCodeColors();" value="#ffffff">
    </div>
    <canvas id="qrCode"></canvas>
    <button class="downloadBtn" onclick="downloadQRCode();">
      Download
    </button>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
