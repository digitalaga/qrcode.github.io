<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<html>

<body>
  <!-- partial:index.partial.html -->

  <head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <p>QR Code Generator</p>
      </div>
      <div class="inputGroup">
        <textarea width="77px" class="textarea" spellcheck="false" id="qrText" placeholder="Type something here..." required></textarea>
      </div>
      <button class="button qrBtn" onclick="generateQRCode();">
        Generate
      </button>
      <div class="colorSelectors">
        <label for="mainColor">Main Color:</label>
        <input type="color" id="mainColor" onchange="updateQRCodeColors();" value="#000000">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" onchange="updateQRCodeColors();" value="#ffffff">
      </div>
      <canvas id="qrCode"></canvas>
      <button class="button downloadBtn" onclick="downloadQRCode();">
        Download
      </button>
    </div>
    <!-- partial -->
    <script>
      const textarea = document.querySelector("textarea");
      textarea.addEventListener("keyup", e => {
        textarea.style.height = "63px";
        let scHeight = e.target.scrollHeight;
        textarea.style.height = `${scHeight}px`;
      });
    </script>
    <script src="./script.js"></script>

  </body>

</html>
